<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TargetSelector</title>
    <style>
        a[target] {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h2>CSS [attribute] Selector </h2>
    <p>This links with a target attribute gets a yellow background:</p>
    <a href="https://wwww.w3schools.com" target="blank">w3schools.com</a>
    <a href="https://wwww.w3schools.com" target="_tops">w3schools.com</a>
    <a href="https://wwww.w3schools.com">w3schools.com</a>
</body>
</html>
